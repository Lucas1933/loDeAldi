<!DOCTYPE html>
<html lang="es">
  <head>
    <base href="/" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta
      name="viewport"
      content="user-scalable=no, width=device-width, initial-scale=1"
    />
    <link
      rel="icon"
      href="./assets/icons/favIcon/corazonLogo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./dist/output.css" />
    <meta property="og:title" content="Lo De Aldi!" />

    <meta
      property="og:description"
      content="Rotiseria, pizzas, hamburguesas y fritas, lo mas rico en tu barrio!"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://i.ibb.co/mGtr0Tx/lo-De-Aldi-OGResized.png"
    />
    <meta property="og:url" content="https://lodealdi.com.ar/" />
    <meta
      property="description"
      content="Pasteleria y rotiseria de la mejor calidad, hecho con amor."
    />

    <title>Lo De Aldi!</title>
  </head>
  <body>
    <div id="index">
      <main class="rotiseriaHome">
        <div class="flex w-[70%] items-center justify-center">
          <img
            class="w-14 animate-wiggleFast"
            src="./assets/rotiseria/lamparitaOn.svg"
            alt=""
          />
          <p class="text-center">Estamos Abiertos!</p>
          <img
            class="w-14 animate-wiggleFast"
            src="./assets/rotiseria/lamparitaOn.svg"
            alt=""
          />
        </div>
        <div>
          <iframe
            class="w-52 border-2 border-solid border-secondary-R"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3281.2502027044397!2d-58.815310822261345!3d-34.67363422657602!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bc951f43a6974d%3A0x6e91e3e3d0438454!2sLoDeAldi!5e0!3m2!1ses!2sar!4v1678540267066!5m2!1ses!2sar"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
        <div class="flex flex-col items-center">
          <img class="w-28" src="./assets/rotiseria/delivery.webp" alt="" />
          <p>Contamos con delivery segun la zona, consultanos!</p>
        </div>
        <div class="flex">
          <a
            class="mt-4 w-20 animate-bounce"
            target="_blank"
            href="https://wa.me/+541168963001"
            ><img src="./assets/logos/whatsapp-color-svgrepo-com.svg" alt=""
          /></a>
        </div>
        <p>Jueves a domingo a partir de las 19:00hs hasta las 00:00hs</p>
      </main>
      <nav class="navBar">
        <div class="navBarIcons">
          <button>
            <img
              id="/rotiseria/burger"
              class="h-10 w-10"
              src="../../assets/icons/navBarIcons/burgerIcon.svg"
              alt=""
            />
          </button>
        </div>
        <div class="navBarIcons">
          <button>
            <img
              id="/rotiseria/pizza"
              class="h-10 w-10"
              src="../../assets/icons/navBarIcons/pizzaIcon.svg"
              alt=""
            />
          </button>
        </div>
        <div class="navBarIcons">
          <button>
            <img
              id="/rotiseria/frita"
              class="h-10 w-10"
              src="../../assets/icons/navBarIcons/fritaIcon.svg"
              alt=""
            />
          </button>
        </div>
      </nav>
      <header>
        <div class="headerRotiseria">
          <div class="flex items-center justify-center">
            <img
              id="/"
              class="w-36"
              src="./assets/icons/header/logo.png"
              alt=""
            />
          </div>
          <div
            class="flex grow items-center justify-evenly py-1"
            id="switchContainer"
          >
            <div id="/pasteleria" class="slideSwitchR">
              <div
                class="flex w-12 animate-slideR justify-center rounded-full border-4 border-solid border-secondary-R bg-primary-R"
              >
                <img
                  class="w-8 py-1"
                  src="./assets/icons/header/rotiseria.svg"
                  alt=""
                />
              </div>
              <p class="block px-3 text-white">Rotiseria</p>
            </div>

            <div class="slideSwitchP" id="/rotiseria">
              <div
                class="flex w-12 animate-slide justify-center rounded-full border-2 border-solid border-pink-900 bg-[#5a1760]"
              >
                <img
                  class="h-11 w-8 py-1"
                  src="./assets/icons/header/pasteleria.svg"
                  alt=""
                />
              </div>

              <p class="px-2 text-pink-200">Pasteleria</p>
            </div>
          </div>
          <div class="homeIcon flex flex-col items-center justify-center">
            <img
              class="w-12"
              src="./assets/icons/header/home-svgrepo-com.svg"
              alt=""
            />
          </div>
        </div>
      </header>
    </div>
    <!-- <script src="./dist/main.js"></script> -->

    <script src="./js/index.js" type="module"></script>
  </body>
</html>
